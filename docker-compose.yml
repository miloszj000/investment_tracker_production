version: '3.8'

services:
  etf-tracker:
    image: ghcr.io/miloszj000/etf-tracker:latest
    container_name: etf-tracker
    ports:
      - "8501:8501"
    volumes:
      # Persist DuckDB database
      - ./data:/app/data
      - ./portfolio.duckdb:/app/portfolio.duckdb
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped
    labels:
      - "com.example.description=ETF Portfolio Tracker"
