version: '3.8'

services:
  etf-tracker:
    image: ghcr.io/miloszj000/etf-tracker:latest
    container_name: etf-tracker
    ports:
      - "8501:8501"
    volumes:
      # Persist DuckDB database in user's Documents folder (outside repo)
      - ${ETF_DATA_PATH}:/app/data
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - DB_PATH=/app/data/portfolio.duckdb
    restart: unless-stopped
    labels:
      - "com.example.description=ETF Portfolio Tracker"
