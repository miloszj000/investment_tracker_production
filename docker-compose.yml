version: '3.8'

services:
  etf-tracker:
    image: ghcr.io/miloszj000/etf-tracker:latest
    container_name: etf-tracker
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      # Persist DuckDB database - configurable via DB_LOCATION in .env
      - ${DB_LOCATION:-./data}:/app/data
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - DB_PATH=/app/data/portfolio.duckdb
    restart: unless-stopped
    labels:
      - "com.example.description=ETF Portfolio Tracker"
